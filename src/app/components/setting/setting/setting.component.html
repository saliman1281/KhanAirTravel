
<section class="content">
    <div class="container-fluid">
        <div class="card card-primary card-outline">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-edit"></i>
                    Setting
                </h3>
                <p *ngIf="errorMessage!=''" style="color: red;text-align: center;">{{errorMessage}}</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-5 col-sm-3">
                        <div class="nav flex-column nav-tabs h-100" id="vert-tabs-tab" role="tablist"
                            aria-orientation="vertical">
                            <a class="nav-link active" id="vert-tabs-home-tab" data-toggle="pill" href="#vert-tabs-home"
                                role="tab" aria-controls="vert-tabs-home" aria-selected="true">Representative</a>
                            <a class="nav-link" id="vert-tabs-profile-tab" data-toggle="pill" href="#vert-tabs-profile"
                                role="tab" aria-controls="vert-tabs-profile" aria-selected="false">Air Line</a>
                            <a class="nav-link" id="vert-tabs-messages-tab" data-toggle="pill"
                                href="#vert-tabs-messages" role="tab" aria-controls="vert-tabs-messages"
                                aria-selected="false">Ticket Type</a>
                            <a class="nav-link" id="vert-tabs-settings-tab" data-toggle="pill"
                                href="#vert-tabs-settings" role="tab" aria-controls="vert-tabs-settings"
                                aria-selected="false">Visa Type</a>
                        </div>
                    </div>
                    <div class="col-7 col-sm-9">
                        <div class="tab-content" id="vert-tabs-tabContent">
                            <div class="tab-pane text-left fade show active" id="vert-tabs-home" role="tabpanel"
                                aria-labelledby="vert-tabs-home-tab">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="row">
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Dealer</label>
                                                        <select class="form-control" id="exampleInputEmail1"
                                                            [(ngModel)]="representativeRequest.DealerId">
                                                            <option *ngFor="let r of dealerCommonResponse"
                                                                [value]="r.dealerId">{{r.dealerName}}
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword1">Representative Name</label>
                                                        <input type="text" class="form-control" id="cLastName"
                                                            placeholder="Representative Name"
                                                            [(ngModel)]="representativeRequest.RepName" maxlength="30"
                                                            autocomplete="off">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <button class="btn btn-primary mr-1" style="margin-top: 30px;" (click)="AddRepresentative()">Submit</button>
                                                    <button class="btn btn-secondary" style="margin-top: 30px;" (click)="ResetAll()">Reset</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="vert-tabs-profile" role="tabpanel"
                                aria-labelledby="vert-tabs-profile-tab">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="row">
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword1">Air Line Full Name</label>
                                                        <input type="text" class="form-control" id="cLastName"
                                                            placeholder="AirLine Name"
                                                            [(ngModel)]="airLineRequest.AirLineFullName" maxlength="30"
                                                            autocomplete="off">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword1">Air Line Short Name</label>
                                                        <input type="text" class="form-control" id="cLastName"
                                                            placeholder="Short Name"
                                                            [(ngModel)]="airLineRequest.AirLineABR" maxlength="30"
                                                            autocomplete="off">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <button class="btn btn-primary mr-1" style="margin-top: 30px;" (click)="AddAirLine()">Submit</button>
                                                    <button class="btn btn-secondary" style="margin-top: 30px;" (click)="ResetAll()">Reset</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="vert-tabs-messages" role="tabpanel"
                                aria-labelledby="vert-tabs-messages-tab">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword1">Ticket Type</label>
                                                        <input type="text" class="form-control" id="cLastName"
                                                            placeholder="Ticket Type"
                                                            [(ngModel)]="ticketTypeRequest.TicketTypeName" maxlength="30"
                                                            autocomplete="off">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <button class="btn btn-primary mr-1" style="margin-top: 30px;" (click)="AddTicketType()">Submit</button>
                                                    <button class="btn btn-secondary" style="margin-top: 30px;" (click)="ResetAll()">Reset</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="vert-tabs-settings" role="tabpanel"
                                aria-labelledby="vert-tabs-settings-tab">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label for="exampleInputPassword1">Visa Type</label>
                                                        <input type="text" class="form-control" id="cLastName"
                                                            placeholder="Visa Type"
                                                            [(ngModel)]="visaTypeRequest.VisaTypeName" maxlength="30"
                                                            autocomplete="off">
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <button class="btn btn-primary mr-1" style="margin-top: 30px;" (click)="AddVisaType()">Submit</button>
                                                    <button class="btn btn-secondary" style="margin-top: 30px;" (click)="ResetAll()">Reset</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.card -->
    </div>
</section>
