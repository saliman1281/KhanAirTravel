<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="javascript:void()" class="brand-link" (click)="GoToDashboard()">
        <img src="assets/dist/img/AdminLTELogo.png" alt="KAS" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">K A S</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link"
                        [ngClass]="isDashboard ? 'nav-link active' : 'nav-link'" (click)="GoToDashboard()">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link"
                        [ngClass]="isCustomer ? 'nav-link active' : 'nav-link'" (click)="GoToCustomer()">
                        <i class="nav-icon fas fa-user"></i>
                        <p>
                            Customer
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="javascript:void(0);" class="nav-link"
                        [ngClass]="isDealerHistory ? 'nav-link active' : 'nav-link'" (click)="GoToDealer()">
                        <i class="nav-icon fas fa-user-alt"></i>
                        <p>
                            Dealer
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="javascript:void(0);" [ngClass]="isExpense ? 'nav-link active' : 'nav-link'"
                        (click)="GoToExpense()" class="nav-link">
                        <i class="nav-icon fas fa-user-alt"></i>
                        <p>
                            Daily Expense
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="javascript:void(0);" [ngClass]="isReport ? 'nav-link active' : 'nav-link'"
                        (click)="GoToReports()">
                        <i class="nav-icon fas fa-chart-pie"></i>
                        <p>
                            Report
                        </p>
                    </a>
                </li>

            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
